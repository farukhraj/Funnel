<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funnel Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid black; padding: 10px; text-align: center; }
    th { background: #f2f2f2; }
    input, select, button, textarea { padding: 6px; font-size: 14px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .tabs { margin-bottom: 10px; }
    .tabs button { padding: 10px 15px; margin-right: 5px; cursor:pointer; }
    .tab-content { display: none; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; 
             background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; }
    .modal-content { background:white; padding:20px; border-radius:10px; width:500px; max-height:80%; overflow:auto; }
    .close { float:right; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
<h1>Funnel Management Dashboard</h1>

<!-- Tabs -->
<div class="tabs">
  <button onclick="openTab('dashboard')">Dashboard</button>
  <button onclick="openTab('salesLeads')">Sales Leads</button>
  <button onclick="openTab('addClient')">Add Client</button>
</div>

<!-- Dashboard Tab -->
<div id="dashboard" class="tab-content">
  <h2>Dashboard</h2>
  <p>Total Clients: <span id="totalClients">0</span></p>
</div>

<!-- Sales Leads Tab -->
<div id="salesLeads" class="tab-content">
  <h2>Sales Leads</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stage</th>
        <th>Phones</th>
        <th>Services</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="clientsTable"></tbody>
  </table>
</div>

<!-- Add Client Tab -->
<div id="addClient" class="tab-content">
  <h2>Add Client</h2>
  <form id="addClientForm">
    <input type="text" id="clientName" placeholder="Client Name" required>
    <input type="text" id="clientPhone1" placeholder="Phone 1">
    <input type="text" id="clientPhone2" placeholder="Phone 2 (optional)">
    <input type="text" id="clientStage" placeholder="Stage">
    <input type="text" id="clientCountry" placeholder="Country">
    <input type="text" id="clientService" placeholder="Service">
    <input type="number" id="clientPrice" placeholder="Estimated Price">
    <button type="submit">Add Client</button>
  </form>
</div>

<!-- Interactions Modal -->
<div id="interactionModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Interactions for <span id="modalClientName"></span></h2>

    <form id="addInteractionForm">
      <select id="interactionType" required>
        <option value="">-- Select Type --</option>
        <option value="Call">Call</option>
        <option value="Message">Message</option>
        <option value="Meeting">Meeting</option>
      </select>
      <input type="text" id="interactionPhone" placeholder="Phone Used">
      <textarea id="interactionNotes" placeholder="Notes"></textarea>
      <button type="submit">Save Interaction</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Phone</th>
          <th>Notes</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="interactionsTable"></tbody>
    </table>
  </div>
</div>

<script type="module" src="script.js"></script>
<script>
  function openTab(tabId){
    document.querySelectorAll('.tab-content').forEach(tab => tab.style.display='none');
    document.getElementById(tabId).style.display='block';
  }
  // Show Dashboard by default
  openTab('dashboard');
</script>
</body>
</html>
