<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funnel Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Funnel Management Test</h1>

  <!-- Add Client Button -->
  <button id="addClientBtn">Add Client</button>

  <!-- Modal -->
  <div id="clientModal">
    <div>
      <h3>Add Client</h3>
      <form id="clientForm">
        <label>Name:</label>
        <input type="text" id="clientName" required>

        <label>Phone:</label>
        <input type="text" id="clientPhone" required>

        <label>Stage:</label>
        <input type="text" id="clientStage" required>

        <label>Country:</label>
        <input type="text" id="clientCountry" required>

        <label>Service:</label>
        <input type="text" id="clientService" required>

        <label>Price:</label>
        <input type="number" id="clientPrice" required>

        <button type="submit">Save</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Clients Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stage</th>
        <th>Phones</th>
        <th>Interested Services</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="clientsTable"></tbody>
  </table>

  <!-- Interactions Section -->
  <div id="interactionsSection" class="interactions">
    <h2>Interactions for <span id="clientNameTitle"></span></h2>

    <form id="addInteractionForm">
      <select id="interactionType" required>
        <option value="">-- Select Type --</option>
        <option value="Call">Call</option>
        <option value="Message">Message</option>
        <option value="Meeting">Meeting</option>
      </select>
      <input type="text" id="phoneUsed" placeholder="Phone Used">
      <textarea id="notes" placeholder="Interaction Notes"></textarea>
      <button type="submit">Add Interaction</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Phone</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="interactionsTable"></tbody>
    </table>
  </div>

  <!-- Firebase + App JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
