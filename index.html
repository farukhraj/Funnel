<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funnel Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Funnel Management App</h1>
    <nav>
      <button class="tab-btn active" data-tab="dashboardTab">Dashboard</button>
      <button class="tab-btn" data-tab="leadsTab">Leads</button>
      <button class="tab-btn" data-tab="addClientTab">Add Client</button>
    </nav>
  </header>

  <!-- Tabs -->
  <section id="dashboardTab" class="tab-content" style="display:block;">
    <h2>Dashboard</h2>
    <p>Coming soon...</p>
  </section>

  <section id="leadsTab" class="tab-content">
    <h2>Sales Leads</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stage</th>
          <th>Phones</th>
          <th>Services</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="clientsTable"></tbody>
    </table>
  </section>

  <section id="addClientTab" class="tab-content">
    <h2>Add Client</h2>
    <form id="addClientForm">
      <input type="text" id="clientName" placeholder="Client Name" required>
      <input type="text" id="clientPhone1" placeholder="Phone 1">
      <input type="text" id="clientPhone2" placeholder="Phone 2 (optional)">
      <input type="text" id="clientEmail" placeholder="Email">
      <input type="text" id="clientAddress" placeholder="Address">
      <input type="text" id="clientStage" placeholder="Stage">
      <input type="text" id="clientExecutive" placeholder="Assigned Executive">
      <input type="text" id="clientCountry" placeholder="Country">
      <input type="text" id="clientService" placeholder="Service">
      <input type="number" id="clientPrice" placeholder="Estimated Price">
      <input type="text" id="clientProfilePic" placeholder="Profile Picture URL">
      <button type="submit">Save Client</button>
    </form>
  </section>

  <!-- Client Modal -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalClientName"></h2>
      
      <div class="modal-tabs">
        <button class="modal-tab-btn active" data-tab="profileTab">Profile</button>
        <button class="modal-tab-btn" data-tab="historyTab">History</button>
      </div>

      <!-- Modal Tab Contents -->
      <div id="profileTab" class="modal-tab-content" style="display:block;">
        <form id="profileForm">
          <input type="text" id="modalName" placeholder="Name">
          <input type="text" id="modalPhone1" placeholder="Phone 1">
          <input type="text" id="modalPhone2" placeholder="Phone 2">
          <input type="text" id="modalEmail" placeholder="Email">
          <input type="text" id="modalAddress" placeholder="Address">
          <input type="text" id="modalStage" placeholder="Stage">
          <input type="text" id="modalExecutive" placeholder="Assigned Executive">
          <input type="text" id="modalCountry" placeholder="Country">
          <input type="text" id="modalService" placeholder="Service">
          <input type="number" id="modalPrice" placeholder="Estimated Price">
          <input type="text" id="modalProfilePic" placeholder="Profile Picture URL">
          <button type="submit">Save Profile</button>
        </form>
      </div>

      <div id="historyTab" class="modal-tab-content">
        <form id="addInteractionForm">
          <select id="interactionType" required>
            <option value="">Select Type</option>
            <option value="Call">Call</option>
            <option value="Message">Message</option>
            <option value="Meeting">Meeting</option>
          </select>
          <input type="text" id="phoneUsed" placeholder="Phone Used">
          <input type="date" id="nextFollowUp" placeholder="Next Follow-up Date">
          <textarea id="notes" placeholder="Notes"></textarea>
          <button type="submit">Add History Record</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Phone</th>
              <th>Next Follow-up</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="interactionsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
